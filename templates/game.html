<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinball Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-indigo-900">
      <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="md:flex md:items-center md:gap-12">
            <a class="block text-white font-bold text-2xl" href="/">
              <h1>PINBALL GAME</h1>
            </a>
          </div>
          <div class="hidden md:block" id="nav-menu">
            <nav aria-label="Global">
              <ul class="flex items-center gap-6 text-sm">
                <li>
                  <a
                    class="text-white transition hover:text-gray-500/75"
                    href="/about"
                  >
                    About
                  </a>
                </li>
                <li>
                  <a
                    class="text-white transition hover:text-gray-500/75"
                    href="/team"
                  >
                    Team
                  </a>
                </li>
                <li>
                  <a
                    class="text-white transition hover:text-gray-500/75"
                    href="/tutorial"
                  >
                    Tutorial
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="flex items-center gap-4">
            <div class="sm:flex sm:gap-4">
              <a
                class="rounded-md bg-white px-5 py-2.5 hover:bg-indigo-900 hover:text-white text-sm font-medium text-indigo-900 shadow"
                href="/"
              >
                Home
              </a>
            </div>
            <div class="block md:hidden">
              <button
                id="hamburger-btn"
                class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="mobile-menu" class="hidden md:hidden">
        <nav aria-label="Global">
          <ul
            class="flex flex-col items-start gap-4 p-4 text-sm bg-indigo-900 text-white"
          >
            <li>
              <a class="transition hover:text-gray-500/75" href="/about">
                About
              </a>
            </li>
            <li>
              <a class="transition hover:text-gray-500/75" href="/team">
                Team
              </a>
            </li>
            <li>
              <a class="transition hover:text-gray-500/75" href="/tutorial">
                Tutorial
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div
      class="flex flex-col items-center justify-center h-screen px-4 sm:px-0 bg-gray-100"
    >
      <h1
        class="text-2xl sm:text-4xl font-bold mb-4 text-center text-indigo-900"
      >
        Pinball Game
      </h1>
      <canvas
        id="gameCanvas"
        class="border border-gray-500 w-full max-w-xs sm:max-w-sm rounded-lg shadow-lg"
        width="400"
        height="600"
      ></canvas>
      <div class="flex mt-4 space-x-36">
        <button
          id="leftBtn"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 shadow-md"
        >
          Left
        </button>
        <button
          id="rightBtn"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 shadow-md"
        >
          Right
        </button>
      </div>
      <div
        id="scoreBoard"
        class="mt-6 text-lg text-center bg-white p-4 rounded-lg shadow-lg w-full max-w-xs"
      >
        <p class="text-gray-700 font-semibold">Score:</p>
        <p class="text-2xl font-bold text-blue-500" id="currentScore">0</p>
      </div>
      <div
        id="highScoreBoard"
        class="mt-4 text-lg text-center bg-white p-4 rounded-lg shadow-lg w-full max-w-xs"
      >
        <p class="text-gray-700 font-semibold">High Score:</p>
        <p class="text-2xl font-bold text-green-500" id="currentHighScore">0</p>
      </div>
    </div>
    <footer class="bg-indigo-900">
      <div
        class="mx-auto max-w-screen-xl px-4 pb-8 pt-16 sm:px-6 lg:px-8 lg:pt-24"
      >
        <div class="text-center">
          <h2 class="text-3xl font-extrabold text-white sm:text-5xl">
            GAME PINBALL
          </h2>
          <p class="mx-auto text-lg font-semibold mt-4 max-w-sm text-white">
            MAINKAN DAN AJAK TEMAN - TEMAN MU SEKARANG JUGA
          </p>
          <a
            href="/game"
            class="mt-8 inline-block rounded-full border border-white px-12 py-3 text-sm font-medium text-white hover:bg-indigo-600 focus:outline-none focus:ring active:bg-indigo-500"
          >
            PLAY NOW
          </a>
        </div>
        <div
          class="mt-16 border-t border-gray-100 pt-8 sm:flex sm:items-center sm:justify-between lg:mt-24"
        >
          <ul
            class="flex flex-wrap justify-center gap-4 text-xs lg:justify-end"
          >
            <li>
              <a href="#" class="text-white transition hover:opacity-75">
                Terms & Conditions
              </a>
            </li>
            <li>
              <a href="#" class="text-white transition hover:opacity-75">
                Privacy Policy
              </a>
            </li>
            <li>
              <a href="#" class="text-white transition hover:opacity-75">
                Cookies
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script>
      document
        .getElementById("hamburger-btn")
        .addEventListener("click", function () {
          const mobileMenu = document.getElementById("mobile-menu");
          mobileMenu.classList.toggle("hidden");
        });
    </script>
    <script src="/static/js/game.js"></script>
  </body>
</html>
